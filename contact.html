<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li>
                    <a href="index.html">Home</a>

                <li>
                    <a href="index.html">About <abbr title="Buddy's Pizza House">BPH</abbr></a>

                </li>

        <figure>
            <img src="img/360_F_560708240_pMZPOuSfvblWGRoaiZFLT4wiFTzQPwQe.jpg" alt="The Real Pizza"
                title="Sizziling Pizza" width="400" height="260">
            <figcaption>
                Spicy Tamato Pizza
            </figcaption>
        </figure>
    </header>
    <hr>
    <main>
        <section>
            <h2>Our Contact Form</h2>
            <form action="https://httpbin.org/get" method="get">
                <fieldset>
                    <legend>Send Us Message or Feedback</legend>
                    <p>
                        <label for="name">Name:</label>
                        <input type="text" name="name" id="name" placeholder="your name" required>
                    </p>
                    <p>
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" placeholder="your email" required>
                    </p>
                    <p>
                        <label for="message">Your Message:</label>
                        <br>
                        <textarea name="message" id="message" cols="30" rows="10"
                            placeholder="Type your message here"></textarea>
                    </p>
                    <button type="submit">Send</button>
                    <button type="reset">Reset</button>
                </fieldset>
            </form>
        </section>
        <section>
            <h2>Our Location</h2>
            <address>
                707 Martin Luther King, Lane 2<br>
                Cincinnati City, OH 45220-5555
                <br><br>
                Phone: <a href="tel:+8888888888">888-888-8888</a>
            </address>
        </section>
    </main>
    <hr>
    <footer>
        <p>Copyright &copy; Buddy's Pizza House</p>
    </footer>
</body>
